<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Ejercicios 2.2</title>
    <style>
        div { border: 1px solid white; }

        .orange{ background-color: #FF9955;}

        .header{ background-color: #28A745;}

        .three-cols{
            min-height: 350px;
        }


        
        @media screen and (max-width:768px){
            .header {background-color: aqua;}

            .three-cols div:nth-child(3){
                background-color: #28A745 !important;
            }
            
        }
        @media screen and (max-width: 576px){
            .header { background-color: #FF9955;}

            .three-cols div:nth-child(2){
                background-color: aqua !important;
            }

            .three-cols div:nth-child(3){
                background-color: #DC3545 !important;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center">Ejercicios 2.2 - Personalizado mediante media query</h1>


    <div class="container">
        <div class="row header">
            <h3 class="w-100 text-sm-left">Header</h3>
        </div>

        <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 three-cols ">
            <div class="col bg-danger d-flex align-items-md-start align-items-center ">
                <h3 class="text-md-center text-left w-100">1</h3>
            </div>
            <div class="col bg-danger d-flex align-items-md-start align-items-center">
                <h3 class="text-md-center text-sm-right text-center w-100">2</h3>
            </div>
            <div class="col bg-danger col-sm-12 col-md-4 d-flex align-items-md-start align-items-center">
                <h3 class="text-right text-sm-center w-100">3</h3>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
            <div class="bg-warning">
                <h3 class="text-center text-md-right">Footer 1</h3>
            </div>
            <div class="bg-warning">
                <h3 class="text-center text-md-left">Footer 2</h3>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
