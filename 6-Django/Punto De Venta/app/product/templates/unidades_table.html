{% for unidad in object_list %}
<tr>
    <td class="text-center">{{ unidad.id }}</td>
    <td class="text-center">{{ unidad.unidad }}</td>
    <td class="text-center">
        <a href="{% url 'unit_delete' unidad.id%}" type="button" class="btn btn-danger btn-flat btn-sm">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <a href="{% url 'unit_update' unidad.id%}" type="button" class="btn btn-info btn-flat btn-sm">
            <i class="fas fa-edit    "></i>
        </a>
    </td>
</tr>
{% endfor %}
