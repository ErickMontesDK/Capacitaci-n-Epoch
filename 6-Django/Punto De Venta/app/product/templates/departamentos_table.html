{% for departamento in object_list %}
<tr>
    <td class="text-center">{{ departamento.id }}</td>
    <td class="text-center">{{ departamento.nombre }}</td>
    <td class="text-center">
        <a href="{% url 'department_delete' departamento.id %}" type="button" class="btn btn-danger btn-flat btn-sm">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <a href="{% url 'department_update' departamento.id %}" type="button" class="btn btn-info btn-flat btn-sm">
            <i class="fas fa-edit    "></i>
        </a>
    </td>
</tr>
{% endfor %}
