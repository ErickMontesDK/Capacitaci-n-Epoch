{% for marca in object_list %}
<tr>
    <td class="text-center">{{ marca.id }}</td>
    <td class="text-center">{{ marca.nombre }}</td>
    <td class="text-center">
        <a href="{% url 'marca_delete' marca.id %}" type="button" class="btn btn-danger btn-flat btn-sm">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <a href="{% url 'marca_update' marca.id %}" type="button" class="btn btn-info btn-flat btn-sm">
            <i class="fas fa-edit    "></i>
        </a>
    </td>
</tr>
{% endfor %}
