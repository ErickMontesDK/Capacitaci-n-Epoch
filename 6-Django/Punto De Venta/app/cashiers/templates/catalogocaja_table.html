{% for caja in object_list %}
<tr>
    <td class="text-center">{{ caja.id }}</td>
    <td class="text-center">{{ caja.nombre }}</td>
    <td class="text-center">{{ caja.estado_global }}</td>
    <td class="text-center">{{ caja.monto }}</td>

    <td class="text-center">
        <a href="{% url 'cashier_cat_delete' caja.id %}" type="button" class="btn btn-danger btn-flat btn-sm">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <a href="{% url 'cashier_cat_update' caja.id %}" type="button" class="btn btn-info btn-flat btn-sm">
            <i class="fas fa-edit    "></i>
        </a>
    </td>
</tr>
{% endfor %}
