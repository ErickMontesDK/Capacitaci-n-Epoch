<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        #cell-text, #table-container input {
            max-width: 100% !important;
        }
    </style>
</head>
<body class="container">
    <h1 class="w-100 text-center my-3">Tabla din√°mica</h1>
    <div class="row my-2">
        <div class="col col-12 col-lg-3 col-sm-6 col-md-5 mb-3">
            <form class="" id="create-table">
                <legend>Crear tabla</legend>
                <div class="container">
                    <div class="form-group row">
                        <label for="columns" class="">Columnas</label>
                        <input type="number" class="" name="columns" id="columns" placeholder="0" min="0">
                        
                    </div>
                    <div class="form-group row">
                        <label for="rows">Filas</label>
                        <input type="number" class="" name="rows" id="rows" placeholder="0" min="0">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary m-3">Crear</button>
            </form>
        </div>

        <div class="col col-12 col-sm-3 col-lg-2 " id="edit-table">
            <button id="deleteAll">Eliminar tabla</button>
            <button id="delete-1nlast-row">Eliminar primera y ultima fila</button>
            <button id="delete-1nlast-col">Eliminar primera y ultima columna</button>
        </div>

        <div class="col col-12 col-sm-7 col-lg-4"> 
            <form action="" id="edit-cell" class="">
                    <div class="px-3">
                        <legend>Editar celda</legend>
                        <small class="form-text text-muted m-0">
                            Ingrese la columna y fila de la celda a editar
                        </small>
                        <div class="row row-cols-2 my-2">
                            <div class="col form-group d-flex flex-column align-items-center">
                                <label for="cell_col" class="text-center p-0">Columna:</label>
                                <input type="number" name="cell_col" id="cell_col" class="form-control" placeholder="" min="0">
                            </div>
                            <div class="col form-group d-flex flex-column align-items-center">
                                <label for="cell_row" class="text-center p-0">Fila:</label>
                                <input type="number" name="" id="cell_row" class="form-control" placeholder="" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group d-flex flex-column align-items-center">
                                <label for="cell-text" class="text-center p-0">Texto:</label>
                                <input type="text" class="form-control" name="cell_text" id="cell_text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Editar</button>
            </form>
        </div>
        <div class="col col-sm-5 col-lg-3" id="cell-menu">
            <div  id="selected-cell">
                <div class="px-3">
                    <legend>Celda activa </legend>
                    <div>
                        <button id="insert-row-up">Agregar fila arriba</button>
                        <button id="insert-row-down">Agregar fila abajo</button>
                        <button id="insert-col-left">Agregar columna a la izquierda</button>
                        <button id="insert-col-right">Agregar columna a la derecha</button>
                        <button id="delete-row-actual">Eliminar fila actual</button>
                        <button id="delete-col-actual">Eliminar columna actual</button>
                    </div>
                </div>
            </div>
        </div>
        
        

    </div>
    <div id="table-container" class="row">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./tables.js" type="module"></script>
</body>
</html>
