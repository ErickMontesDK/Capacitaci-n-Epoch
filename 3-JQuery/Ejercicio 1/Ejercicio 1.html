<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Ejercicio 1</title>
    <style>
        .btn-group-vertical {
            height: 350px;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-md-3 " id="list-container">
            <ol class="list-group">
                <li class="list-group-item">Michoac√°n</li>
                <li class="list-group-item">Jalisco</li>
                <li class="list-group-item">Colima</li>
                <li class="list-group-item">Guerrero</li>
            </ol>
        </div>
        <div class="col-md-2">
            <div class="btn-group-vertical">
                <button  id="erase-list">Eliminar lista</button>
                <button  id="return-list">Restaurar lista</button>
                <button  id="add-element">Agregar elemento</button>
                <button  id="erase-last-element">Eliminar ultimo elemento</button>
                <button  id="erase-first-element">Eliminar primer elemento</button>
                <button  id="erase-first-second">Eliminar primer y segundo elemento</button>
                <button  id="erase-last-penul">Eliminar ultimos dos elemento</button>
                <button  id="clone-list">Clonar lista</button>
            </div>
        </div>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            let list = $("ol.list-group")

            $(`button`).addClass("btn border p-1 border-secondary rounded")
            $(`button:not([id^="erase"])`).addClass("btn-primary")
            $(`button[id^="erase"]`).addClass("btn-danger")

            $("#erase-list").click(function(){
                list.remove();
            });

            $("#return-list").click(function(){
                $("#list-container").append(list);
            })
            $("#add-element").click(function(){
                list.append(`<li class="list-group-item">Guanajuato</li>`);
            })
            $("#erase-last-element").click(function () {
                $("ol.list-group li:last").remove();
            })
            $("#erase-first-element").click(function () {
                $("ol.list-group li:first").remove();
            })
            $("#erase-first-second").click(function () {
                $("ol.list-group li:lt(2)").remove();
            })
            $("#erase-last-penul").click(function () {
                const penultimate = list.find("li").length-3;
                console.log(penultimate)
                $(`ol.list-group li:gt(${penultimate})`).remove();
            })
            $("#clone-list").click(function () {
                const list_elements = list.find("li");

                list.append(list_elements.clone())
            })
        })

    </script>
</body>
</html>
