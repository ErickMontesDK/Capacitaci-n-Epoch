<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        legend {
            font-size: 1.2em;
        }
    </style>
</head>
<body class="container">
    <h1 class="my-3">Cálculo de áreas y perímetros</h1>

    <form  id="figures_calculations" action="" class="row row-cols-sm-2 row-cols-1">

        <div class="col col-md-3">
            <fieldset  id="figure-options">
                <legend class="form-text text-muted">Selecciona la figura</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="figure" id="triangle" value="triangle" required>
                    <label class="form-check-label">Triángulo</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="figure" id="rectangle" value="rectangle">
                    <label class="form-check-label" for="rectangle">Rectángulo</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="figure" id="poligon" value="poligon">
                    <label class="form-check-label" for="poligon">Polígono regular</label>
                </div>
            </fieldset>
        </div>

        
        <div class="col col-md-3">
            <fieldset  id="operation-options">
                <legend class="form-text text-muted">Escoge la operación</legend>
                <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="area" id="area" value="area">
                        <label class="form-check-label" for="rectangle">Área</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="perimeter" id="perimeter" value="perimeter">
                    <label class="form-check-label" for="triangle">Perímetro</label>
                </div>
            </fieldset>
        </div>

        <div class="col col-md-4" id="figure-values">
            <fieldset>
                <legend class="form-text text-muted">Entra sus valores</legend>
                <div id="figure_values_inputs" class="px-1">
                    
                </div>
            </fieldset>
        </div>
        <div class="col col-md-2 d-flex flex-column">
            <div>
                <button type="submit" class="btn btn-secondary my-4" disabled>Enviar</button>
            </div>
            <output id="results" for="figures_calculations">
                
            </output>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./figures.js" type="module"></script>
</body>
</html>
