<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container d-flex flex-column align-items-center">
    <h1 class="my-3">¿Par o impar?</h1>
    <p>Ingresa un número y te diré si es par o impar</p>
    <div class="row mt-3">
        <form id="number-form" class="input-group"> 
            <input type="number" name="number" id="number" class="form-control mr-2 border rounded">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#number-form").submit(function () { 
                event.preventDefault();
                
                const number = $("#number").val()
                const isPair = number%2 == 0 ? `par`:`impar`;

                
                alert(`El número ${number} es ${isPair}`)
            });

        })
    </script>
</body>
</html>
